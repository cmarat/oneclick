<div class="modal hide fade in" id="plugin_modal" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="plugin_modal_name">Wikipedia</h3>
	</div>
	<div id="plugin_modal_body" class="modal-body">

		{% for r in results["orcid"].values() %}
		<label class="checkbox alert alert-warning">
			<a href="{{r.uri}}"><i class="icon-globe"></i></a>
			<a href="{{r.web}}">' {{r.show}} '</a>
		</label>
		{% endfor %}
		<div class="modal-footer">
			<button id="plugin_modal_close" class="btn" data-dismiss="modal" aria-hidden="true">Back</button>
		</div>
	</div>
</div>
